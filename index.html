<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog breeds gallery</title>
</head>
<body>
    <main class="app">
    <header>
        <div class="container">
            <h1>Dogs are great</h1>
        </div>
    </header>
    <section>
        <div class="container">
            <h2>Featured dog</h2>
            <div class="featured-dog">
                <div class="featured-dog__wrapper">
                <div class="featured-dog__background"></div>
                    <div class="featured-dog__image">
                        <img src="" alt="">
                    </div>
                </div>
                <div class="featured-dog__description">
                    <p>Description</p>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <h2>All breeds</h2>
            <p>Choose one to see pictures</p>
            <div class="tiles">
                <div class="tiles__tile">
                    <div class="tiles__tile--content">
                        Rasa 1
                    </div>
                </div>
                <div class="tiles__tile">
                        <div class="tiles__tile--content">
                            Rasa 1
                        </div>
                    </div>
                    <div class="tiles__tile">
                            <div class="tiles__tile--content">
                                Rasa 1
                            </div>
                        </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
